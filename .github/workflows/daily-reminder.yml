name: ⏰ Daily GPT Expiry Reminder

on:
  schedule:
    - cron: '0 1 * * *' # Mỗi ngày 08:00 sáng giờ VN (1h UTC)
  workflow_dispatch:

jobs:
  trigger-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: 🔔 Gửi yêu cầu tới API nhắc hạn
        run: |
          curl -X GET https://gpt-email-api.vercel.app/api/send-reminder
